<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Container for buttons and inputs-->
    <div class="container">
        <div class="input-group">
            <button id="rectangleBtn" class="col-5 btn btn-danger">Create rectangle</button>
            <input id="rectHeightInput" type="text" class="col-2 form-control" placeholder="Input height:">
            <div class="col-1"></div>
            <input id="rectWidthInput" type="text" class="col-2 form-control" placeholder="Input width:">
        </div>
        <div class="input-group">
            <button id="squareBtn" class="col-5 btn btn-danger">Create square</button>
            <input id="squareInput" type="text" class="col-5 form-control" placeholder="Input square side length:">
        </div>
        <div class="input-group">
            <button id="circleBtn" class="col-5 btn btn-danger">Create circle</button>
            <input id="circleInput" type="text" class="col-5 form-control" placeholder="Input circle radius:">
        </div>
        <div class="input-group">
            <button id="triangleBtn" class="col-5 btn btn-danger">Create isoceles right triangle</button>
            <input id="triangleInput" type="text" class="col-5 form-control" placeholder="Input height:">
        </div>
    </div>
    <!-- Container for drawing canvas -->
    <div class="container" id="canvas-container">
        <div class="row">
            <div id="canvas-sidebar" class="col-4">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape name:
                        <span id="shapeName" class="badge badge-danger">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape width:
                        <span id="shapeWidth" class="badge badge-danger">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape height:
                        <span id="shapeHeight" class="badge badge-danger">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape radius:
                        <span id="shapeRadius" class="badge badge-danger">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape area:
                        <span id="shapeArea" class="badge badge-danger">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape perimeter:
                        <span id="shapePerimeter" class="badge badge-danger">  </span>
                    </li>
                </ul>
            </div>
            <div id="canvas">

            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
